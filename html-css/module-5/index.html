<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <p class="logo"><span>M</span>art</p>
      <nav>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <div class="slider">
      <div class="container wrapper">
          <button class="prew-slide" type="button"><span class="pe-7s-angle-left"></span></button>
          <button class="next-slide" type="button"><span class="pe-7s-angle-right"></span></button>
      </div>
      <ul>
        <li class="slider-item">
          <img src="img/banner.jpg" alt="Баннер">
          <div class="container slide-description">
            <h2>Affordable Paris Tours</h2>
            <p class="text">City tours / Tour tickets / Tour guides</p>
          </div>
        </li>
      </ul>
  </div>
  <section class="new-collection">
    <div class="container">
      <h3>New collection</h3>
      <div class="item">
        <img src="img/item1.jpg" width="255" height="282" alt="Голубая футболка">
        <div class="item-name">
          <h4>Blue tshirt</h4>
          <span class="price">$26</span>
        </div>
        <div class="item-options">
          <div class="controls">
            <div class="small-buttons">
              <button class="heart" type="button"></button>
              <button class="arrows" type="button"></button>
              <button class="clock" type="button"></button>
            </div>
            <button class="add-to-cart" type="button">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="img/item2.jpg" width="255" height="282" alt="Женская рубашка">
        <div class="item-name">
          <h4>Woman shirt</h4>
          <span class="price">$31</span>
        </div>
        <div class="item-options">
          <div class="controls">
            <div class="small-buttons">
              <button class="heart" type="button"></button>
              <button class="arrows" type="button"></button>
              <button class="clock" type="button"></button>
            </div>
            <button class="add-to-cart" type="button">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="img/item3.jpg" width="255" height="282" alt="Шляпа">
        <div class="item-name">
          <h4>Yellow tshirt</h4>
          <span class="price">$21</span>
        </div>
        <div class="item-options">
          <div class="controls">
            <div class="small-buttons">
              <button class="heart" type="button"></button>
              <button class="arrows" type="button"></button>
              <button class="clock" type="button"></button>
            </div>
            <button class="add-to-cart" type="button">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="img/item4.jpg" width="255" height="282" alt="Клатч">
        <div class="item-name">
          <h4>Cool lingerie</h4>
          <span class="price">$56</span>
        </div>
        <div class="item-options">
          <div class="controls">
            <div class="small-buttons">
              <button class="heart" type="button"></button>
              <button class="arrows" type="button"></button>
              <button class="clock" type="button"></button>
            </div>
            <button class="add-to-cart" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  </main>
  <footer>
    <div class="container">
      <p class="copyright">All Rights Reserved &#169; Dokan | Designed <span>ThemenGraph</span></p>
    </div>
  </footer>
</body>
</html>
